<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Parser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Job Vacancy Parser</h1>
        <form id="parserForm" class="mb-4">
            <div class="row">
                <div class="col-md-8">
                    <input type="text" id="query" class="form-control" placeholder="Enter job title (e.g. Python)" value="Python">
                </div>
                <div class="col-md-2">
                    <input type="number" id="limit" class="form-control" placeholder="Limit" value="10">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Parse</button>
                </div>
            </div>
        </form>
        <div id="results"></div>
    </div>

    <script>
        document.getElementById('parserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = document.getElementById('query').value;
            const limit = document.getElementById('limit').value;

            try {
                const response = await fetch(`/api/parse/search?query=${encodeURIComponent(query)}&limit=${limit}`);
                const html = await response.text();
                document.getElementById('results').innerHTML = html;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
