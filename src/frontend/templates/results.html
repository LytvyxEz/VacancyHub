<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chart-container {
            height: 400px;
            margin-bottom: 2rem;
        }
        .vacancy-list {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Analysis Results</h2>
        <p>Found {{ jobs|length }} vacancies</p>

        <div class="row">
            <div class="col-md-6">
                <div class="chart-container">
                    <canvas id="skillsChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chart-container">
                    <canvas id="barChart"></canvas>
                </div>
            </div>
        </div>

        <div class="vacancy-list">
            <h3>Vacancies</h3>
            <ul class="list-group">
                {% for job in jobs %}
                <li class="list-group-item">
                    <a href="{{ job }}" target="_blank">{{ job }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Pie Chart
            const pieCtx = document.getElementById('skillsChart').getContext('2d');
            new Chart(pieCtx, {
                type: 'pie',
                data: {
                    labels: {{ chart_data.labels|tojson }},
                    datasets: [{
                        data: {{ chart_data.values|tojson }},
                        backgroundColor: [
                            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0',
                            '#9966FF', '#FF9F40', '#8BC34A', '#FF5722'
                        ],
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Skills Distribution'
                        }
                    }
                }
            });

            // Bar Chart
            const barCtx = document.getElementById('barChart').getContext('2d');
            new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: {{ chart_data.labels|tojson }},
                    datasets: [{
                        label: 'Skill Frequency',
                        data: {{ chart_data.values|tojson }},
                        backgroundColor: '#36A2EB',
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Skill Frequency'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
